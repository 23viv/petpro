{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .auth-page {
            background: url("{% static 'image/pet12.jpg' %}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 2rem;
            color: #ff4081;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff4081;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1a66;
        }

        .question {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .question a {
            color: #ff4081;
            font-weight: bold;
            text-decoration: none;
        }

        .question a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="auth-page">
    <div class="form-container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="question">Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
    </div>
</body>
</html>
