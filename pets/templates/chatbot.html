{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url("{% static 'image/cat.png' %}") no-repeat center center/cover;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Consistent font */
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color:rgba(220, 55, 178, 0.4);
            padding-top: 80px; /* Added for navbar spacing */
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.4);
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 105, 180, 0.9);
            padding: 15px 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: 0 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #ffeb3b;
        }

        h1, h2 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            color: #ff69b4; /* Consistent color */
        }

        #chatbox {
            width: 60%; /* Slightly wider */
            height: 400px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .user-message {
            text-align: right;
            color: #4169e1; /* Softer blue */
            font-weight: bold;
        }

        .bot-message {
            text-align: left;
            color: #228b22; /* Softer green */
            font-weight: bold;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        input[type="text"] {
            width: 350px; /* Slightly wider */
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        button {
            background: #ff69b4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        button:hover {
            background: #ff4081;
        }

        .cute-button {
            background: #ff69b4;
            padding: 12px 25px;
            border-radius: 25px;
            transition: 0.3s;
            border: none;
            display: inline-block;
            text-decoration: none;
        }

        .cute-button:hover {
            background: #ff4081;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{% url 'home' %}">üè† Home</a>
            <a href="{% url 'chatbot' %}">üí¨ Chatbot</a>
            <a href="{% url 'pet_profile' %}">üêæ Pet Profile</a>
            <a href="https://www.google.com/maps/search/vet+clinic+near+me/">üê∂ Vet Clinics</a>
            <a href="https://www.amazon.com/s?k=pet+food">üçñ Pet Food</a>
            <a href="{% url 'diet_plan' %}">üìú Diet Plan</a>
        </div>
        <div>
            <a class="cute-button" href="{% url 'login' %}">üö™ Logout</a>
        </div>
    </div>

    <h1>Welcome, {{ username }}! üêæ</h1>
    <h2>Vet Chatbot</h2>

    <div id="chatbox">
        {% for chat in chat_history %}
            <p class="user-message"><strong>You:</strong> {{ chat.user_message }}</p>
            <p class="vet-message"><strong>Vet:</strong> {{ chat.vet_response }}</p>
        {% endfor %}
    </div>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Ask something..." required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
