{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
            color: #333;
            animation: backgroundAnimation 10s infinite alternate;
            padding-top: 80px;
        }
        
        @keyframes backgroundAnimation {
            0% { background: url("{% static 'image/pet4.jpg' %}") no-repeat center center fixed; background-size: cover; }
            100% { background: url("{% static 'image/pet12.jpg' %}") no-repeat center center fixed; background-size: cover; }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 105, 180, 0.9);
            padding: 15px 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: 0 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #ffeb3b;
        }

        h1 {
            color: #ff69b4;
            font-size: 36px;
            text-shadow: 2px 2px #fff;
            margin-top: 20px;
        }

        h2 {
            color: rgb(242, 66, 124);
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
            transition: all 0.3s ease; /* Modified to include all transitions */
            text-decoration: none;
            color: #333;
        }

        .card:hover {
            transform: translateY(-5px) rotate(2deg); /* Added rotate effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: rgba(255, 235, 245, 0.95);
        }

        .card-emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 18px;
            font-weight: bold;
            color: #ff69b4;
        }

        .cute-button {
            background: #ff69b4;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 25px;
            margin: 5px;
            transition: 0.3s;
            border: none;
            display: inline-block;
            text-decoration: none;
        }

        .cute-button:hover {
            background: #ff4081;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{% url 'home' %}">üè† Home</a>
            <a href="{% url 'chatbot' %}">üí¨ Chatbot</a>
            <a href="{% url 'pet_profile' %}">üêæ Pet Profile</a>
            <a href="https://www.google.com/maps/search/vet+clinic+near+me/">üê∂ Vet Clinics</a>
            <a href="https://www.amazon.com/s?k=pet+food">üçñ Pet Food</a>
            <a href="{% url 'diet_plan' %}">üìú Diet Plan</a>
        </div>
        <div>
            <a class="cute-button" href="{% url 'login' %}">üö™ Logout</a>
        </div>
    </div>

    <h1>Welcome, {{ username }}! üêæ</h1>
    <h2>What would you like to do?</h2>
    
    <div class="card-container">
        <a href="https://www.google.com/maps/search/vet+clinic+near+me/" class="card">
            <div class="card-emoji">üê∂üê±</div>
            <div class="card-text">Locate Nearest Vet Clinic</div>
        </a>
        <a href="https://www.amazon.com/s?k=pet+food" class="card">
            <div class="card-emoji">üçñ</div>
            <div class="card-text">Buy Pet Food</div>
        </a>
        <a href="{% url 'chatbot' %}" class="card">
            <div class="card-emoji">üí¨</div>
            <div class="card-text">AI Chatbot</div>
        </a>
        <a href="{% url 'diet_plan' %}" class="card">
            <div class="card-emoji">üìú</div>
            <div class="card-text">Pet Breed Diet Plan</div>
        </a>
        <a href="{% url 'pet_profile' %}" class="card">
            <div class="card-emoji">üêæ</div>
            <div class="card-text">My Pet Profile</div>
        </a>
    </div>
</body>
</html>
